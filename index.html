<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-for aufgabe</title>

    <script src="https://unpkg.com/vue@next"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <header>
        <h1>Simple Form Input</h1>
      </header>
      <div id="my-form">
        <h1>Add User</h1>
        <div v-if="alarm" class="msg">Enter Information</div>

        <div>
          <label for="name">Name:</label>
          <input v-model="name" type="text" id="name" />
        </div>

        <div>
          <label for="email">Email:</label>
          <input v-model="email" type="text" id="email" />
        </div>

        <input @click="pushData" class="btn" type="submit" value="Submit" />
      </div>

      <ul id="users" v-for="item in myArray">
        <li>Name:{{item.name}}--e-mail:{{item.email}}</li>
      </ul>
    </section>

    <script src="main.js"></script>
  </body>
</html>
